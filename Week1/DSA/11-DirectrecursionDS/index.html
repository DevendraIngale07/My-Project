<html lang="en">
<head>

    <title>Document</title>
    <script>
        let money =1000;
        let totalApple = 0;
        function buyApple(x){
            // console.warn(x);
            if(x>0){
                console.warn("I have",x,"Rs",totalApple);
                buyMore(x)
            }
            else{
                console.warn("I don't have more money",totalApple);
            }
            
        }
        function buyMore(x){
            totalApple++
            buyApple(x-200)
            // console.warn("buy More=",x);
        }
        buyApple(money);

</script>
